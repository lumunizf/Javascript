<meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var idadeMediaQuandoTemFilhos = 28;
        var anoAtual = 2016; 

        var quantidadeDeGeracoes = Math.round((anoAtual - 1500) / idadeMediaQuandoTemFilhos);

        mostra("A quantidade de gerações que já se passaram é: " + quantidadeDeGeracoes);

    </script>
